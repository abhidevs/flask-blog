{% extends 'layout.html' %}

{% block body %}

  <!-- Page Header -->
  {% set imageUrl = 'img/' + post.image_url %}

  <header class="masthead" style="background-image: url('{{ url_for('static', filename=imageUrl) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>

            <span class="meta">Posted by<a href="#">{{ params.blog_name }}</a>
              {{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ post.content }}</p>
          
        </div>
      </div>
    </div>
  </article>

{% endblock body %}
