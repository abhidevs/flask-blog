{% extends 'layout.html' %}

{% block body %}

    <div class="row mt-5">
        <div class="col-12 col-lg-3 col-md-4 col-sm-6 text-center ml-auto mr-auto mt-5">
            <form method="POST" action="/admin" class="form-signin">

                <h1 class="h1 mb-3 font-weight-normal">Admin Login</h1>
                <label for="username" class="sr-only">username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus />
                <label for="password" class="sr-only">password</label>
                <input type="password" name="password" id="password" class="form-control mt-3" placeholder="password" required />
                <div class="checkbox mb-3">
                    <label> <input type="checkbox" value="remember-me" /> Remember me </label>
                </div>
                <button type="submit" class="btn btn-block py-2" style="border: none; border-radius: 5px; background-color: #33B8FF;">Login</button>
                <p class="mt-5 mb-3 text-muted">&copy; {{ params['blog_name'] }}</p>
            </form>
        </div>
    </div>

{% endblock body %}
